<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <div class="container">
    <div class="advice-box">
      <div class="advice-details">
        <div class="advice-id">
          <h3>ADVICE <span class="id">#</span></h3>
        </div>
        <div class="advice-text">
          <p class="text">"Click the dice button to get your advice"</p>
        </div>


      </div>
      <div class="divider">
        <img src="./images/pattern-divider-desktop.svg" alt="" srcset="">

      </div>


      <div class="advice-button">
        <img src="./images/icon-dice.svg" alt="">
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ajalapraise" target="_blank">Praise Ajala</a>.
  </div>

  <script src="app.js"></script>
</body>

</html>
